name: Bug Report
description: File a bug report
labels: ["bug", "needs attention"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: What happened?
      description: Also, what did you expect to happen?
      placeholder: Try to describe the problem and how to reproduce it, include logs or screenshots, etc.
    validations:
      required: true